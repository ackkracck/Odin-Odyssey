<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="sketch"></div>
        <div id="tools">
            <button id="grid16">16x16</button>
            <button id="grid32">32x32</button>
            <div id="colors-menu">
                <button id="first-color" style="background-color: black"></button>
                <button id="second-color" style="background-color: black"></button>
                <button id="third-color" style="background-color: black"></button>
            </div>
            <button id="eraser">Eraser</button>
            <button id="clear-button">Clear</button>
        </div>
    </div>
</body>

</html>
