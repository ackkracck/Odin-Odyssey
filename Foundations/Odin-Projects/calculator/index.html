<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="calculator">
        <div id="screen"></div>
        <div id="buttons">
            <div id="memory-buttons"></div>
            <div id="keypad">
                <div class="row">
                    <button id="digit-7" class="digit" value="7">7</button>
                    <button id="digit-8" class="digit" value="8">8</button>
                    <button id="digit-9" class="digit" value="9">9</button>
                    <button id="divide" class="operator">รท</button>
                </div>
                <div class="row">
                    <button id="digit-4" class="digit" value="4">4</button>
                    <button id="digit-5" class="digit" value="5">5</button>
                    <button id="digit-6" class="digit" value="6">6</button>
                    <button id="multiply" class="operator">x</button>
                </div>
                <div class="row">
                    <button id="digit-1" class="digit" value="1">1</button>
                    <button id="digit-2" class="digit" value="2">2</button>
                    <button id="digit-3" class="digit" value="3">3</button>
                    <button id="subtract" class="operator">-</button>
                </div>
                <div class="row">
                    <button id="digit-0" class="digit" value="0">0</button>
                    <button id="period" class="operator">.</button>
                    <button id="equals" class="operator">=</button>
                    <button id="add" class="operator">+</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
