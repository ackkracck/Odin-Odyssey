<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <script type="text/javascript" src="javascript.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="main-image">
            <img src="https://images.unsplash.com/photo-1568399032147-1011aa65f85a?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=987">
        </div>
        <div id="content">
            <div id="description"></div>
            <div id="form-container">
                <form>
                    <label for="first_name">First Name</label>
                    <input id="first_name" name="first_name" type="text" placeholder="John">
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
