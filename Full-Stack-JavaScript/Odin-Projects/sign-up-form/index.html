<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <script type="text/javascript" src="javascript.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="container">
        <div id="main-image">
            <img src="./images/boudhayan-bardhan-60tataLkJ0U-unsplash.jpg">
            <div id="logo">
                <img src="./images/odin-lined.png">
                <h1>ODIN</h1>
            </div>
            <p>Image by <a href="https://unsplash.com/@yan_slg" target="_blank" rel="noreferrer">Boudhyan Bardhan</a> on
                <a href="https://unsplash.com/" target="_blank" rel="noreferrer">Unsplash</a>
            </p>
        </div>
        <div id="content">
            <div id="description">
                <h2>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started. <br><br> You <em>know</em> you
                    want to.</h2>
            </div>
            <div id="form-container">
                <form action="#" method="post" id="main-form">
                    <div id="form-content">
                        <h2>Let's do this!</h2>
                        <div id="form-fields">
                            <label for="first_name">
                                FIRST NAME
                                <input id="first_name" name="first_name" type="text" minlength="2" maxlength="20"
                                    placeholder="John" required>
                            </label>

                            <label for="last_name">
                                LAST NAME
                                <input id="last_name" name="last_name" type="text" minlength="2" maxlength="20"
                                    placeholder="Doe" required>
                            </label>

                            <label for="email">
                                EMAIL
                                <input id="email" name="email" type="email" placeholder="johndoe@example.com" required>
                            </label>

                            <label for="phone_number">
                                PHONE NUMBER
                                <input id="phone_number" name="phone_number" type="tel" placeholder="+61 123 456 789" required>
                            </label>

                            <label for="password">
                                PASSWORD
                                <input id="password" name="password" type="password" minlength="8" required>
                            </label>

                            <label for="confirm_password">
                                PASSWORD
                                <input id="confirm_password" name="confirm_password" type="password" minlength="8" required>
                            </label>
                        </div>
                    </div>
                    <div id="button-container">
                        <button id="submit-button" type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <div id="log-in">
                Already have an account? <a>Log in</a>
            </div>
        </div>
    </div>
</body>

</html>
