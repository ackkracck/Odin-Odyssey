<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <dialog id="add-book-dialog" closedby="any">
        <form>
            <label for="title">Title</label>
            <input id="title" type="text">

            <label for="author">Author</label>
            <input id="author" type="text">

            <label for="pages">Pages</label>
            <input id="pages" type="number">

            <label for="released">Released</label>
            <input id="released" type="number">

            <label for="read">Read</label>
            <input id="read" type="text">

            <button id="submit-book" type="button">Add Book</button>
        </form>
    </dialog>
    <button id="add-book-button">Add Book</button>
    <table id="library-table">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Released</th>
            <th>Read</th>
        </tr>
    </table>
</body>
</html>
